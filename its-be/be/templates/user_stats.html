{% extends 'base.html' %}
{% block title %}Stats{% endblock %}
{% block content %}
<div class="container">
    <h1>User Stats</h1>
  </div>

  <div id="chart"></div>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  
  <script>
    // Make a request to the API endpoint to fetch data
    fetch('http://localhost:8080/api/test/')
      .then(response => response.json())
      .then(data => {
        // Define the Vega-Lite specification for the bar chart
        const spec = {
          "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
          "data": {
            "values": data // Use the fetched data as the input
          },
          "mark": "bar",
          "encoding": {
            "x": {"field": "for_user", "type": "ordinal"},
            "y": {"aggregate": "count", "type": "quantitative"},
            "color": {"field": "completed", "type": "nominal", "scale": {"domain": [false, true], "range": ["red", "green"]}}
          }
        };

        // Embed the chart in the 'chart' div
        vegaEmbed("#chart", spec);
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
{% endblock %}
